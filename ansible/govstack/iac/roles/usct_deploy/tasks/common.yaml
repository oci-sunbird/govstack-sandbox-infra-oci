- name: Create a k8s namespace
  kubernetes.core.k8s:
    name: "{{item}}"
    api_version: v1
    kind: Namespace
    state: present
  with_items:
    - usct

- name: Clone Sandbox Backend Deployment Repo
  ansible.builtin.git:
    repo: https://github.com/oci-sunbird/sandbox-usecase-usct-backend.git
    dest: /root/govstack/usct_backend
    single_branch: yes
    version: main

